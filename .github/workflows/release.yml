name: Release Build

on:
  push:
    tags:
      - 'r*.*.*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux binary
        run: |
          mkdir -p release
          docker build -f docker/Dockerfile.linux -t binsort-builder:linux .
          docker run --rm -v $(pwd)/release:/artifacts binsort-builder:linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: binsort-linux-x64
          path: release/binsort-linux-x64.tar.gz

  build-windows:
    name: Build Windows (AMD64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Windows binary
        run: |
          mkdir -p release
          docker build -f docker/Dockerfile.windows -t binsort-builder:windows .
          docker run --rm -v $(pwd)/release:/artifacts binsort-builder:windows

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: binsort-windows-amd64
          path: release/binsort-windows-amd64.zip

  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: macos-14  # macOS ARM64 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake ninja

      - name: Build
        run: |
          mkdir build && cd build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            ..
          ninja

      - name: Package
        run: |
          mkdir -p release
          cp build/binsort release/
          cp README.md LICENSE release/
          cd release
          tar czf binsort-macos-arm64.tar.gz binsort README.md LICENSE

      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: binsort-macos-arm64
          path: release/binsort-macos-arm64.tar.gz

  build-macos-x64:
    name: Build macOS (x86_64)
    runs-on: macos-15-large  # macOS x86_64 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake ninja

      - name: Build
        run: |
          mkdir build && cd build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            ..
          ninja

      - name: Package
        run: |
          mkdir -p release
          cp build/binsort release/
          cp README.md LICENSE release/
          cd release
          tar czf binsort-macos-x64.tar.gz binsort README.md LICENSE

      - name: Upload macOS x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: binsort-macos-x64
          path: release/binsort-macos-x64.tar.gz

  create-release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos-arm64, build-macos-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/binsort-linux-x64/binsort-linux-x64.tar.gz release-assets/
          cp artifacts/binsort-windows-amd64/binsort-windows-amd64.zip release-assets/
          cp artifacts/binsort-macos-arm64/binsort-macos-arm64.tar.gz release-assets/
          cp artifacts/binsort-macos-x64/binsort-macos-x64.tar.gz release-assets/
          
          # Copy documentation
          cp README.md release-assets/
          cp LICENSE release-assets/
          cp TEST_REPORT.md release-assets/ || true
          cp PERFORMANCE_50M.md release-assets/ || true
          
          # List files for verification
          echo "Release assets:"
          ls -lh release-assets/

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/r}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          cat << EOF > release-notes.md
          # Binary Sort v${{ steps.get_version.outputs.VERSION }}
          
          High-performance multi-threaded binary sort utility for large fixed-length record files.
          
          ## ðŸš€ Features
          - Multi-threaded parallel sorting (tested up to 50M records)
          - Memory-mapped I/O for zero-copy performance
          - Cross-platform support (Linux, Windows, macOS)
          - In-place and new-file sorting modes
          - Explicit endianness control
          
          ## ðŸ“¦ Downloads
          
          ### Linux (x86_64)
          - **binsort-linux-x64.tar.gz** - Built on Oracle Linux 9
          
          ### Windows (AMD64)
          - **binsort-windows-amd64.zip** - MinGW-w64 build
          
          ### macOS
          - **binsort-macos-arm64.tar.gz** - Apple Silicon (M1/M2/M3)
          - **binsort-macos-x64.tar.gz** - Intel (x86_64)
          
          ## ðŸ“š Documentation
          - README.md - User guide and examples
          - TEST_REPORT.md - Test results and validation
          - PERFORMANCE_50M.md - Large-scale performance benchmarks
          
          ## âš¡ Performance
          - Tested with 50 million records (763 MB)
          - Throughput: 30+ MB/s with 4 threads
          - Near-linear thread scaling up to 4 threads
          - 2+ million records/second processing rate
          
          ## ðŸ”§ Installation
          
          Extract the archive for your platform and run:
          \`\`\`bash
          ./binsort input.dat output.dat / sort(1,4,w,a) record(16) thread_count(4)
          \`\`\`
          
          See README.md for detailed usage instructions.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Binary Sort v${{ steps.get_version.outputs.VERSION }}
          body_path: release-notes.md
          files: |
            release-assets/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
